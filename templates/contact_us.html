{% extends "base.html" %}
{% load staticfiles %}
{% block script %}
    <script>
        document.getElementById("cont").classList.add("active");
    </script>
{% endblock %}
{% block style %}
{#    <link rel="stylesheet" href='{% static "css/contact.css" %}'>#}
{% endblock %}
{% block content %}
    <h1 style="margin-top:80px; margin-bottom:30px" align="center">Contact us</h1>
    <section id="contact">
        <div class="row">

            <div class="formStyle">
                <form name="htmlform" method="post">

                    <div class="col-md-12">
                        <div class="form-group ">
                            <div class="col-md-8">
                            <input type="text" name="first_name" placeholder="NAME" class="form-control "
                                   required>
                                </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-md-8">
                            <input type="email" name="email" placeholder="MAIL" class="form-control " required>
                        </div>
                            </div>
                        <div class="form-group ">
                            <div class="col-md-8">
                            <textarea name="comments" placeholder="MESSAGE" class="form-control "
                                      required></textarea>
                                </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-md-8">
                            <button name="send" type="submit" class="btn btn-default" class="form-control ">SEND</button>
                       </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>



{% endblock content %}
